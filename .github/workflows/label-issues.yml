name: Label Issues by Keyword

on:
  issues:
    types: [opened, edited]

jobs:
  label-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Check for keywords and label
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            
            const labels = new Set(issue.labels.map(label => label.name));
            
            // Check for "error" keyword
            if (title.includes('error') || body.includes('error')) {
              labels.add('bug');
            }
            
            // Check for "add" keyword  
            if (title.includes('add') || body.includes('add')) {
              labels.add('feature');
            }
            
            // Update labels if changed
            if (labels.size !== issue.labels.length || !issue.labels.every(label => labels.has(label.name))) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: Array.from(labels)
              });
            }